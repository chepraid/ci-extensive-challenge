name: Label Issues by Keyword

on:
  issues:
    types: [opened, edited]

jobs:
  label-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check for keywords and label
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            
            const labelsToAdd = [];
            
            // Check for "error" keyword
            if (title.includes('error') || body.includes('error')) {
              labelsToAdd.push('bug');
            }
            
            // Check for "add" keyword  
            if (title.includes('add') || body.includes('add')) {
              labelsToAdd.push('feature');
            }
            
            // Add labels if any were found
            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labelsToAdd
              });
            }